<div class="overlay"></div>
<div class="wrapper" [ngClass]="{'dark-theme': theme === 'dark-theme', 'light-theme': theme === 'light-theme'}">
    <div class="content">
        <div class="title">Реєстрація</div>
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Пароль">
        <button class="btnRegister" type="button" (click)="register()">Зареєструватися</button>
        <div>Вже зареєстровані?</div>
        <button class="btnSignIn" type="button" (click)="logIn()">Увійти</button>
    </div>
    <button class="btnClose" (click)="close()">
        <fa-icon class="fa-lg" [icon]="faXmark"></fa-icon>
    </button>
</div>
