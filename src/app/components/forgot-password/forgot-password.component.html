<app-button
    class="close-button"
    iconId="close"
    color="gray"
    [small]="true"
    (buttonClick)="closeClick()"
></app-button>

<div class="content">
    <p class="title">Відновлення паролю</p>

    <app-input class="input" [placeholder]="'Email або Логін'"></app-input>

    <app-button
        class="restore-button"
        text="Відновити"
        (buttonClick)="restoreClick()"
    ></app-button>
</div>
